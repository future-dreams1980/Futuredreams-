<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Dreams</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .menu-btn {
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
    }
    .menu-btn:focus {
      outline: none;
    }
    .menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 10px;
      z-index: 1000;
    }
    .menu button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      text-align: left;
      padding: 10px;
      cursor: pointer;
    }
    .menu button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    section {
      text-align: center;
      padding: 50px;
      margin: 50px 0;
    }
    .faculty {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .faculty-card {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }
    .faculty-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://ibb.co/MPW2fF0" alt="Logo">
      <h1>Future Dreams</h1>
    </div>
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <div class="menu" id="menu">
      <button onclick="navigateTo('home')">Home</button>
      <button onclick="navigateTo('services')">What We Offer</button>
      <button onclick="navigateTo('faculties')">Our Faculties</button>
      <button onclick="navigateTo('contact')">Contact Us</button>
    </div>
  </header>
  
  <section id="home">
    <h2>Welcome to Future Dreams</h2>
    <p>Your journey to success starts here.</p>
  </section>
  
  <section id="services">
    <h2>What We Offer</h2>
    <p>Coaching, Resources, and Stories to fuel your success.</p>
  </section>
  
 <section id="faculties" style="display: none;">
    <h2>Meet Our Faculties</h2>
    <div class="faculty">
      <div class="faculty-card">
        <img src="https://pic.surf/dvej" alt="Faculty 1">
        <p>Sunil Manna</p>
      </div>
      <div class="faculty-card">
        <img src="https://pic.surf/540g" alt="Faculty 2">
        <p>Somnath Samanta</p>
       </div>
      </div>
  </section>
  
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: contact@futuredreams.com</p>
  </section>
  
  <footer>
    <p>&copy; 2024 Future Dreams. All rights reserved.</p>
  </footer>

  <script>
    const menu = document.getElementById('menu');

    // Function to toggle the visibility of the menu
    function toggleMenu() {
      if (menu.style.display === 'flex') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'flex';
      }
    }

    // Function to navigate to a specific section
    function navigateTo(sectionId) {
      menu.style.display = 'none'; // Close the menu after navigation
      document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
